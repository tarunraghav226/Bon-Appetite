{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bon Appetite</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="{% static 'javascript/login_modal.js' %}" defer ></script>
  {% block head%}
  {% endblock%}
</head>
<body>
    <header class="header">
        <span class="company--name">Bon Appetite</span>
        <ul class="header--ul">
          <li class="header--li">Home</li>
          <li class="header--li" id="login">Login</li>
          <li class="header--li" id="signup">SignUp</li>
        </ul>
    </header>
    <div class="overlay--modal" >
      <div class="close--modal--btn">X</div>
    </div>
    <div class="form--login">
      <form action="#" method="POST">
          <div class="username">
            <label for="username">Username </label><br>
            <input type="text" id="username">
          </div>
          <div class="password">
            <label for="login--password">Password </label><br>
            <input type="password" id="login--password">
          </div>
          <button class="submit--btn">Login</button>
      </form>
    </div>
    <div class="form--signup">
      <form action="#" method="POST">
          <div class="fName">
            <label for="fName">First Name </label><br>
            <input type="text" id="fName">
          </div>
          <div class="lName">
            <label for="lName">Last Name </label><br>
            <input type="text" id="lName">
          </div>
          <div class="email">
            <label for="email">Email </label><br>
            <input type="text" id="email">
          </div>
          <div class="address">
            <label for="address">Address </label><br>
            <input type="text" id="address">
          </div>
          <div class="merchant">
            <label for="merchant">Merchant </label><br>
            <input type="text" id="merchant">
          </div>
          <div class="password">
            <label for="signup--password">Password </label><br>
            <input type="password" id="signup--password">
          </div>
          <div class="password">
            <label for="cnfrm--pass">Password </label><br>
            <input type="password" id="cnfrm--pass">
          </div>
          <button class="submit--btn">SignUp</button>
      </form>
    </div>
    {% block main%}
    {% endblock %}
    <footer>
        <span class="company--name">Bon Appetite</span>
    </footer>
</body>
</html>
